<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>draks-tv</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>draks-tv</h1>
    <button id="refresh-btn" title="Refresh">Refresh</button>
  </header>

  <main>
    <!-- Auth Section (shown when not logged in) -->
    <section id="auth-section" class="hidden">
      <p>Connect your Twitch account to see followed streams.</p>
      <button id="login-btn">Login with Twitch</button>
    </section>

    <!-- Live Streams Section -->
    <section id="live-section" class="hidden">
      <h2>Live Now</h2>
      <div id="live-streams" class="stream-grid"></div>
      <p id="no-live" class="hidden">No followed channels are live.</p>
    </section>

    <!-- VODs Section -->
    <section id="vods-section">
      <h2>VODs</h2>
      <div class="vod-search">
        <input type="text" id="channel-input" placeholder="Enter channel name...">
        <button id="search-vods-btn">Search</button>
      </div>
      <div id="vods-list" class="stream-grid"></div>
      <p id="vods-error" class="hidden"></p>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
